<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fefefe;
        }

        h1 {
            margin-bottom: 10px;
        }

        .dropdown {
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }

        .dropdown button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            color: black;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .stage-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-left: 5px solid #4CAF50;
        }

        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.05);
            border-radius: 6px;
            overflow: hidden;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 6px 8px;
            text-align: left;
            overflow-wrap: break-word;
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }
       
        th a {
            text-decoration: none;
            font-size: 0.8em;
            margin-left: 5px;
            color: black;
        }

        th a:hover {
            text-decoration: underline;
        }

        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button.refresh-btn {
            margin-top: 10px;
            padding: 8px 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button.refresh-btn:hover {
            background-color: #1976D2;
        }

        .email-cell, .service-cell {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        th:nth-child(2), td:nth-child(2) {  /* Email column */
            width: 20%;
            word-break: break-word;  /* wrap long emails if needed */
        }

        th:nth-child(5), td:nth-child(5) {  /* Service column */
            width: 25%;
            word-break: break-word;  /* wrap long service strings */
        }
    </style>
</head>
<body>
    <h1>Client Dashboard</h1>

    <h2>Add New Client</h2>
    <form method="POST" style="margin-bottom: 30px;">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone" required>
        <input type="text" name="car_model" placeholder="Car Model" required>
        <input type="text" name="service" placeholder="Service" required>
        <select name="stage" required>
            <option value="New Lead">New Lead</option>
            <option value="Contacted">Contacted</option>
            <option value="Booked">Booked</option>
            <option value="Closed">Closed</option>
            <option value="Ghosted">Ghosted</option>
            <option value="Followed Up">Followed Up</option>
        </select>
        <button type="submit" class="refresh-btn">Add Client</button>
    </form>

    <div class="dropdown">
        <button>Group By</button>
        <div class="dropdown-content">
            <a href="/?group_by=stage">Stage</a>
            <a href="/">None</a>
        </div>
    </div>

    {% from "components/table_header.html" import sort_link %}

    {% if group_by_stage %}
        {% include "components/grouped_table.html" %}
    {% else %}
        {% include "components/flat_table.html" %}
    {% endif %}

    <button class="refresh-btn" onclick="location.reload();">Refresh</button>
</body>
</html>
