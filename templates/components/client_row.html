<tr>
    <td>{{ client.name }}</td>
    <td class="email-cell" title="{{ client.email }}">{{ client.email }}</td>
    <td>{{ client.phone }}</td>
    <td>{{ client.car_model }}</td>
    <td class="service-cell" title="{{ client.service }}">{{ client.service }}</td>
    {% if show_stage %}
        <td>{{ client.stage }}</td>
    {% endif %}
    <td>{{ client.source }}</td>
    <td>{{ client.submitted_at }}</td>
</tr>
